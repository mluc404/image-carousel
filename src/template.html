<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <h1>image carousel</h1>

    <div class="frame">
      <div class="slides">
        <img id="cat" src="images/cat.jpeg" alt="" />
        <img id="dog" src="images/dog.jpeg" alt="" />
        <img id="fish" src="images/fish.jpeg" alt="" />
      </div>
    </div>
    <div class="circleDiv">
      <div class="circle cat">&#x23FA;</div>
      <div class="circle dog">&#x23FA;</div>
      <div class="circle fish">&#x23FA;</div>
    </div>

    <div class="buttonDiv">
      <button id="btnBackward"><</button>
      <button id="btnForward">></button>
    </div>
  </body>
</html>
